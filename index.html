<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel DS MP3 Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .container {
            background: transparent;
            backdrop-filter: none;
            border-radius: 0;
            padding: 0;
            box-shadow: none;
            border: none;
            max-width: 100%;
            width: 100vw;
            height: 100vh;
            animation: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            display: none;
        }

        .description {
            display: none;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh;
            border-radius: 0;
            overflow: hidden;
            box-shadow: none;
            border: none;
            background: #000;
            transition: none;
        }

        .iframe-container:hover {
            transform: none;
            box-shadow: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 0;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2rem;
            z-index: 1;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .credits {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ Pixel DS MP3 Player</h1>
        <p class="description">
            Experience retro gaming vibes with this pixel-perfect DS-style music player. 
            Relive the nostalgia of handheld gaming while enjoying your favorite tunes!
        </p>
        
        <div class="iframe-container">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                Loading player...
            </div>
            <iframe 
                src="https://pixel-ds-mp3-player--breitan.on.websim.com/"
                title="Pixel DS MP3 Player"
                onload="hideLoading()"
                loading="lazy">
            </iframe>
        </div>

        <div class="credits">
            Original player by <a href="https://pixel-ds-mp3-player--breitan.on.websim.com/" target="_blank">breitan</a>
        </div>
    </div>

    <script>
        function hideLoading() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.opacity = '0';
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 300);
            }
        }

        // Add some interactive sparkle effects
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.98) {
                createSparkle(e.clientX, e.clientY);
            }
        });

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.style.cssText = `
                position: fixed;
                left: ${x}px;
                top: ${y}px;
                width: 4px;
                height: 4px;
                background: white;
                border-radius: 50%;
                pointer-events: none;
                z-index: 1000;
                animation: sparkle 1s ease-out forwards;
            `;
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 1000);
        }

        // Add sparkle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkle {
                0% {
                    opacity: 1;
                    transform: scale(0) rotate(0deg);
                }
                50% {
                    opacity: 1;
                    transform: scale(1) rotate(180deg);
                }
                100% {
                    opacity: 0;
                    transform: scale(0) rotate(360deg);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
